<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            background-color: #f9f9f9;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .product-list {
            margin: 20px auto;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Product Management</h1>
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required><br>
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" id="stockQuantity" required><br>
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="product-list">
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Supplier</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addProductForm = document.getElementById("addProductForm");
            const productTable = document.getElementById("productTable");
            const productList = document.getElementById("productList");

            // Function to fetch and display products
            function fetchProducts() {
                productList.innerHTML = ""; // Clear the previous list
                fetch("/api/Product")
                    .then((response) => response.json())
                    .then((data) => {
                        data.forEach((product) => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${product.id}</td>
                                <td>${product.productName}</td>
                                <td>${product.category}</td>
                                <td>${product.price}</td>
                                <td>${product.stockQuantity}</td>
                                <td>${product.supplier}</td>
                                <td><button onclick="deleteProduct(${product.id})">Delete</button></td>
                            `;
                            productList.appendChild(row);
                        });
                    });
            }

            // Function to add a new product
            addProductForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const productName = document.getElementById("productName").value;
                const category = document.getElementById("category").value;
                const price = parseFloat(document.getElementById("price").value);
                const stockQuantity = parseInt(document.getElementById("stockQuantity").value);
                const supplier = document.getElementById("supplier").value;

                const newProduct = {
                    productName,
                    category,
                    price,
                    stockQuantity,
                    supplier,
                };

                fetch("/api/Product", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(newProduct),
                })
                    .then((response) => response.text())
                    .then((message) => {
                        alert(message); // Show a success message
                        fetchProducts(); // Refresh the product list after adding
                        addProductForm.reset();
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Error adding the product. Please try again.");
                    });
            });

            // Function to delete a product by ID
            function deleteProduct(id) {
                if (confirm("Are you sure you want to delete this product?")) {
                    fetch(`/api/Product/${id}`, {
                        method: "DELETE",
                    })
                        .then((response) => response.text())
                        .then(() => {
                            fetchProducts(); // Refresh the product list after deleting
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert("Error deleting the product. Please try again.");
                        });
                }
            }

            // Initial fetch of products when the page loads
            fetchProducts();
        });
    </script>
</body>
</html>
